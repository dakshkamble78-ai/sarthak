<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Sarthak ‚ù§Ô∏è</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Segoe UI',sans-serif;}

body{
height:100vh;
overflow:hidden;
background:black;
color:white;
display:flex;
justify-content:center;
align-items:center;
}

/* Background Video */
video{
position:fixed;
top:0;
left:0;
width:100%;
height:100%;
object-fit:cover;
z-index:-2;
filter:brightness(0.35);
transition:filter 2s ease;
}

.overlay{
position:fixed;
width:100%;
height:100%;
background:linear-gradient(to top,rgba(0,0,0,0.9),rgba(0,0,0,0.4));
z-index:-1;
}

/* Lock Screen */
#lock{
position:absolute;
width:100%;
height:100%;
display:flex;
flex-direction:column;
justify-content:center;
align-items:center;
background:black;
z-index:10;
transition:opacity 1s ease;
}

input{
padding:12px 20px;
border-radius:30px;
border:none;
margin-top:15px;
text-align:center;
}

button{
padding:12px 25px;
border:none;
border-radius:30px;
background:#ff004f;
color:white;
margin-top:15px;
cursor:pointer;
transition:0.3s;
}
button:hover{
transform:scale(1.1);
}

/* Main Card */
.card{
display:none;
text-align:center;
max-width:350px;
padding:25px;
backdrop-filter:blur(20px);
background:rgba(255,255,255,0.08);
border-radius:25px;
box-shadow:0 0 40px rgba(255,0,80,0.6);
opacity:0;
transform:scale(0.8);
transition:all 1.5s ease;
}

.card.show{
opacity:1;
transform:scale(1);
}

.card img{
width:220px;
border-radius:20px;
margin-top:20px;
box-shadow:0 0 30px #ff004f;
opacity:0;
transform:scale(0.8);
transition:all 2s ease;
animation:pulse 3s infinite alternate;
}

.card img.show-img{
opacity:1;
transform:scale(1);
}

@keyframes pulse{
from{box-shadow:0 0 20px #ff004f;}
to{box-shadow:0 0 50px #ff004f;}
}

@keyframes fadeIn{
from{opacity:0;}
to{opacity:1;}
}

/* Ring Entrance */
.ring{
font-size:70px;
animation:ringEntrance 3s ease forwards;
}

@keyframes ringEntrance{
0%{transform:translateY(-200px) scale(0); opacity:0;}
50%{transform:translateY(0) scale(1.3);}
100%{transform:scale(1);}
}

#text{
margin-top:15px;
font-size:16px;
min-height:100px;
}

</style>
</head>

<body>

<video autoplay muted loop id="bgVideo">
<source src="romantic.mp4" type="video/mp4">
</video>

<div class="overlay"></div>

<div id="lock">
<h2>Enter Password ‚ù§Ô∏è</h2>
<input type="password" id="pass" placeholder="Hint: His Name">
<button onclick="unlock()">Unlock</button>
</div>

<div class="card" id="main">
<div class="ring">üíç</div>
<h2>Sarthak ‚ù§Ô∏è</h2>
<div id="text"></div>
<img src="sarthak.jpg" id="photo">
</div>

<audio id="music" loop>
<source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-4.mp3" type="audio/mpeg">
</audio>

<script>

function unlock(){
let p=document.getElementById("pass").value;
if(p.toLowerCase()==="sarthak"){

// Fade lock screen
document.getElementById("lock").style.opacity="0";
setTimeout(()=>{
document.getElementById("lock").style.display="none";
},1000);

// Show card with animation
let card=document.getElementById("main");
card.style.display="block";
setTimeout(()=>{
card.classList.add("show");
document.getElementById("photo").classList.add("show-img");
},100);

document.getElementById("bgVideo").style.filter="brightness(0.6)";

// Start music
document.getElementById("music").play();

typeText();

}
else{
alert("Wrong Password ‚ù§Ô∏è");
}
}

/* Romantic Text */
let msg="Sarthak‚Ä¶ you walked into my life quietly, but you changed everything loudly. You became my comfort, my happiness, my peace, and my forever feeling. This ring is not a question. It is a promise ‚Äî that my heart has already chosen you. Always. ‚ù§Ô∏è";
let i=0;
function typeText(){
if(i<msg.length){
document.getElementById("text").innerHTML+=msg.charAt(i);
i++;
setTimeout(typeText,35);
}
}

</script>

</body>
</html>
